replicaCount: ${replicas}

image:
  repository: tsuru/acl-api
  tag: "${image_tag}"%{ if image_pull_policy != "" }
  pullPolicy: ${image_pull_policy}%{ endif }

ingress:
  enabled: true
  hosts:
    - host: acl-api.${dns_zone}
      paths:
      - path: /
        pathType: Prefix

podDisruptionBudget:
  enabled: ${enable_pdb}
  maxUnavailable: "10%"

service:
  type: LoadBalancer
  port: 80

resources:
  limits:
    cpu: ${resource_cpu}
    memory: ${resource_memory}
  requests:
    cpu: ${resource_cpu}
    memory: ${resource_memory}

api:
  dbaasMongodbDatabase: true
  auth: true
  tsuruHost: ${tsuru_host}
