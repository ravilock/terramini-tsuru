replicaCount: 1

image:
  repository: ${docker_registry}/tsuru-api
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "${image_tag}"

resources: {}

serviceMonitor:
  enabled: false

secretName: "apikeys-secret-apikeys-tsuru-api"

tsuruConfig:
  disableIndexPage: false
  indexPageTemplate: |-
    <html>
      <head>
        <meta http-equiv="refresh" content="0; url=https://docs.tsuru.io/stable/" />
      </head>
      <body>
        <p>
          <a href="https://docs.tsuru.io/stable/">Docs</a>
        </p>
      </body>
    </html>

  log:
    disableSyslog: true
    useStdErr: true

  auth:
    scheme: native
    user-registration: true

  debug: true
  adminTeam: admin
  useTLS: false

  database:
    mongodbURL: "${mongodb_url}"
    databaseName: "tsuru"

  routers:
    ingress-router:
      type: api
      api-url: ${router_api_url}
      headers:
        Authorization: "Basic ${base64encode("${router_api_username}:${router_api_password}")}"

  docker:
    repository: ${docker_registry}
    repository-namespace: ${docker_registry_namespace}

    gc:
      dry-run: true

service:
  httpsOnly: false
  type: "NodePort"
